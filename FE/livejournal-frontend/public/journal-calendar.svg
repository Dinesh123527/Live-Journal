<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <rect width="128" height="128" rx="20" fill="#6c8cff"/>
  <!-- notebook base -->
  <rect x="18" y="22" width="92" height="84" rx="8" fill="#fff" />
  <!-- spine -->
  <rect x="24" y="28" width="8" height="72" rx="4" fill="#e6eef8" />
  <!-- calendar header -->
  <rect x="36" y="30" width="54" height="12" rx="3" fill="#6c8cff" opacity="0.12" />
  <!-- calendar grid -->
  <g fill="#e6eef8">
    <rect x="36" y="46" width="18" height="12" rx="2" />
    <rect x="56" y="46" width="18" height="12" rx="2" />
    <rect x="76" y="46" width="14" height="12" rx="2" />

    <rect x="36" y="62" width="18" height="12" rx="2" />
    <rect x="56" y="62" width="18" height="12" rx="2" />
    <rect x="76" y="62" width="14" height="12" rx="2" />
  </g>
  <!-- journal lines -->
  <g stroke="#cbd5e1" stroke-width="2" stroke-linecap="round">
    <line x1="34" y1="86" x2="94" y2="86" />
    <line x1="34" y1="92" x2="94" y2="92" />
  </g>
  <!-- accent circle with check -->
  <g transform="translate(84,24)">
    <circle cx="12" cy="12" r="12" fill="#a855f7" opacity="0.95" />
    <path d="M7 12 L10.5 15.5 L17 9" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>

